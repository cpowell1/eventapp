<div>
  <h3>Create an Event</h3>
  <form #neweventForm="ngForm" (ngSubmit)="save(neweventForm)">
    <div>
        <label>Title:
          <input required minlength="2" #title="ngModel" placeholder="title" name="title" class="form-control" [(ngModel)]="event.title">
        </label>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.minlength">
            Title must be at least 2 characters long.
          </div>
        </div>
        <br/>
        <label>Description:
          <input placeholder="description" name="description" class="form-control" [(ngModel)]="event.date">
        </label>
        <br/>
        <label>Select a File:
          <input type="file" name="file" (change)="handleFileInput($event.target)">
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!neweventForm.valid">save</button>
  </form>
</div>
